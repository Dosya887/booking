{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создать аккаунт</title>
  <style>
    .messages {
      position: fixed;
      top: 20px;
      right: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
      z-index: 1000;
    }
    .messages li {
      position: relative;
      min-width: 200px;
      margin-bottom: 10px;
      padding: 15px 20px;
      border-left: 5px solid;
      border-radius: 4px;
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    .messages li.success { border-color: #28a745; }
    .messages li.info    { border-color: #17a2b8; }
    .messages li.warning { border-color: #ffc107; }
    .messages li.error   { border-color: #dc3545; }
  </style>
</head>
<body>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать</button>
  </form>

  <!-- JS -->
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/js/templatemo.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      setTimeout(function(){
        document.querySelectorAll('.messages li').forEach(function(el){
          el.style.opacity = '0';
          setTimeout(function(){ el.remove(); }, 500);
        });
      }, 10000);
    });
  </script>

</body>
</html>
{% endblock %}
